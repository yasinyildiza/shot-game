<html>
<head>
	<meta http-equiv=content-type content=text/html;charset=iso-8859-9>
	<meta http-equiv=content-type content=text/html;charset=windows-1254>
	<meta http-equiv=content-type content=text/html;charset=x-mac-turkish>
	<script src="jquery_min.js" charset="UTF-8"></script>
	<script src="timer.js" charset="UTF-8"></script>
	<script src="swf.js" charset="UTF-8"></script>
	<script src="player.js" charset="UTF-8"></script>
	<script src="object.js" charset="UTF-8"></script>
	<script src="data.js" charset="UTF-8"></script>
	<script src="app.js" charset="UTF-8"></script>
	<link rel="stylesheet" type="text/css" href="app.css">
</head>
<body onload="init();">
	<div class="generic container" id="main">
		<div class="generic container" id="left_side">
			<div class="generic container" id="timer_container">
				<div class="generic label" id="timer">00:00:00</div>
				<div class="generic label" id="timer_button_container">
					<a href="#" class="generic button timer" id="timer_play_pause"></a>
					<a href="#" class="generic button timer" id="timer_stop"></a>
				</div>
			</div>
			<div class="generic container" id="all_cards_container"></div>
			<div class="generic container" id="middle_shot_container">
				<div class="generic container" id="middle_shot_buttons_container">
					<div class="generic container middle_shot" id="plus_middle_shot_container">
						<a href="#" class="generic button middle_shot" id="plus_middle_shot"></a>
					</div>
					<div class="generic container" id="bottle_middle_shot_container">
						<a href="#" class="generic image" id="bottle_middle_shot"></a>
					</div>
					<div class="generic container middle_shot" id="minus_middle_shot_container">
						<a href="#" class="generic button middle_shot" id="minus_middle_shot"></a>
					</div>
				</div>
				<div class="generic container" id="shot_timer_container">
					<div class="generic label" id="shot_timer">00:00:00</div>
					<div class="generic label" id="shot_timer_button_container">
						<a href="#" class="generic button timer" id="shot_timer_play_pause"></a>
						<a href="#" class="generic button timer" id="shot_timer_stop"></a>
					</div>
				</div>
			</div>
		</div>
		<div class="generic container" id="right_side">
			<div class="generic container" id="top_right">
				<div class="generic container" id="take_card_container">
					<a href="#" class="generic button card" id="play_again">TEKRAR</a>
					<a href="#" class="generic button card" id="take_card">KART ÇEK</a>
					<a href="#" class="generic button card disable" id="end_game">BÝTÝR</a>
					<a href="#" class="generic button card" id="do_not_take">ÇEKME</a>
					<a href="#" class="generic button card" id="fuck_your_rock">DERDÝNÝ S.K</a>
					<a href="#" class="generic button card" id="haka_dance">HAKA YAP</a>
				</div>
			</div>
			<div class="generic container" id="middle_center">
				<div class="generic container" id="current_card_container">
					<img class="generic image" id="previous_card" />
					<img class="generic image" id="current_card" />
				</div>
				<div class="generic container" id="current_action_container">
					<div class="generic label" id="current_action">
						<div class="generic label current_action" id="current_action_part1"></div>
						<div class="generic label current_action" id="current_action_part2"></div>
					</div>
				</div>
				<div class="generic container" id="remaining_container">
					<div class="generic label" id="remaining_text">Kalan Kart:</div>
					<div class="generic label" id="remaining">52</div>
				</div>
			</div>
			<div class="generic container" id="middle_right">
				<div class="generic container"  id="add_player_button_container">
					<input type="text" class="generic input" id="add_player_input" />
					<a href="#" class="generic button"  id="add_player_button">Oyuncu Ekle</a>
				</div>
				<div class="generic container" id="players_container">
				</div>
			</div>
		</div>
	</div>
	<div class="generic container" id="swf_container"></div>
	<div class="generic label" id="shot_counter">0</div>
	<audio id="fuck_your_rock_sound" src="sounds/fuck_your_rock.mp3" preload="auto"></audio>
</body>
